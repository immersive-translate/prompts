env:
  imt_source_field: text
  imt_trans_field: text
  imt_sub_source_field: source
  imt_sub_trans_field: translation
  imt_yaml_item: |-
    - id: {{id}}
      {{imt_source_field}}: {{text}}
  imt_subtitle_yaml_item: |-
    - id: {{id}}
      {{imt_sub_source_field}}: {{text}}
  normal_result_yaml_example: |-
    Example request:
      - id: 1
        {{imt_source_field}}: Source
    Example result:
      - id: 1
        {{imt_trans_field}}: Translation
  subtitle_result_yaml_example: |-
    Example request:
      - id: 1
        {{imt_sub_source_field}}: ...
      - id: 2
        {{imt_sub_source_field}}: ...
    Example response:
      - id: 1
        {{imt_sub_trans_field}}: ...
        {{imt_sub_source_field}}: ...
      - id: 2
        {{imt_sub_trans_field}}: ...
        {{imt_sub_source_field}}: ...
systemPrompt: |-
  You are a professional {{to}} native translator specialized in technology content who needs to fluently translate text into {{to}}.

  ## Translation Rules
  1. Output only the translated content, without explanations or additional content
  2. Maintain all technical terminology, programming language syntax, and code snippets exactly as in the original
  3. Preserve product names, company names, and technology abbreviations in their original form
  4. Keep all UI elements, button names, and menu items as they appear in localized software when available
  5. Translate technical concepts accurately while preserving their technical meaning
  6. Ensure consistency in the translation of recurring technical terms throughout the document{{title_prompt}}{{summary_prompt}}{{terms_prompt}}

multipleSystemPrompt: |-
