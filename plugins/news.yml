id: news
version: 1.1.0
extensionVersion: 1.4.10
name: Media Expert
description: Expertly crafted Prompts ensuring accurate and professional translations in the news media field.
avatar: https://s.immersivetranslate.com/assets/uploads/news-nW0qbs.png
author: Official
homepage: https://immersivetranslate.com/
details: |-
  This expert is specifically designed for professional news media translations. It enables accurate translation of news articles into the specified target language, ensuring that the nuances and styles of journalistic writing are preserved.
i18n:
  zh-CN:
    name: 新闻媒体译者
    description: 专为新闻媒体领域设计，确保翻译的准确性和专业性
    details: |-
      该专家专为新闻媒体翻译而设计，能够将新闻文章准确翻译成指定的目标语言，同时保留新闻写作的细微差别和风格。适合翻译的新闻网站包括：CNN, BBC, The New York Times, The Guardian, Reuters, CNBC, Al Jazeera, The Washington Post, The Wall Street Journal, Financial Times, NPR, Bloomberg, Forbes, Time, Newsweek, The Economist, AP News, Politico, Vox, etc.
  zh-TW:
    name: 新聞媒體譯者
    description: 專為新聞媒體領域設計，確保翻譯的準確性和專業性
    details: |-
      該專家專為新聞媒體翻譯而設計，能夠將新聞文章準確翻譯成指定的目標語言，同時保留新聞寫作的細微差別和風格。適合翻譯的新聞網站包括：CNN, BBC, The New York Times, The Guardian, Reuters, CNBC, Al Jazeera, The Washington Post, The Wall Street Journal, Financial Times, NPR, Bloomberg, Forbes, Time, Newsweek, The Economist, AP News, Politico, Vox, etc.
matches:
  - https://www.cnn.com/*
  - https://www.bbc.com/*
  - https://www.nytimes.com/*
  - https://www.theguardian.com/*
  - https://www.reuters.com/*
  - https://www.cnbc.com/*
  - https://www.aljazeera.com/*
  - https://www.washingtonpost.com/*
  - https://www.economist.com/*
  - https://www.wsj.com/*
  - https://www.ft.com/*
  - https://www.npr.org/*
  - https://www.bloomberg.com/*
  - https://www.forbes.com/*
  - https://www.time.com/*
  - https://www.newsweek.com/*
  - https://www.apnews.com/*
  - https://www.politico.com/*
  - https://www.vox.com/*
  - https://www.scmp.com/*
env:
  imt_source_field: text
  imt_trans_field: text
  imt_sub_source_field: source
  imt_sub_trans_field: translation
  imt_yaml_item: |-
    - id: {{id}}
      {{imt_source_field}}: {{text}}
  imt_subtitle_yaml_item: |-
    - id: {{id}}
      {{imt_sub_source_field}}: {{text}}
  normal_result_yaml_example: |-
    Example request:
      - id: 1
        {{imt_source_field}}: Source
    Example result:
      - id: 1
        {{imt_trans_field}}: Translation
  subtitle_result_yaml_example: |-
    Example request:
      - id: 1
        {{imt_sub_source_field}}: ...
      - id: 2
        {{imt_sub_source_field}}: ...
    Example response:
      - id: 1
        {{imt_sub_trans_field}}: ...
        {{imt_sub_source_field}}: ...
      - id: 2
        {{imt_sub_trans_field}}: ...
        {{imt_sub_source_field}}: ...
langOverrides: []
systemPrompt.add_v.[1.17.2]: |-
  You are a professional {{to}} native translator specialized in news media content who needs to fluently translate text into {{to}}.

  ## Translation Rules
  1. Output only the translated content, without explanations or additional content
  2. Maintain journalistic style, tone, and voice appropriate for news content
  3. Preserve all proper nouns, names of people, organizations, and places
  4. Keep headlines concise and impactful while accurately conveying the original meaning
  5. Translate quotes precisely while maintaining their original context and intent
  6. Ensure accurate translation of journalistic terms, datelines, and attributions{{title_prompt}}{{summary_prompt}}{{terms_prompt}}

multipleSystemPrompt.add_v.[1.17.2]: |-
