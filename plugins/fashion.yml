id: fashion
version: 1.0.0
extensionVersion: 1.4.12
name: Fashion Expert
description: This expert is designed for professional fashion and apparel industry translation. Use it to accurately translate fashion-related content into the target language specified.
avatar: https://s21.ax1x.com/2025/05/28/pVpYct0.png
details: |-
  This expert is optimized for the fashion and apparel industry, making it perfect for translating fashion-related content accurately into the {{to}}. Use this expert to ensure that fashion terms, brand names, and textile terminology are accurately translated, maintaining the original context and meaning.
i18n:
  zh-CN:
    name: 服装专家
    description: 该专家专为专业服装产业翻译而设计。您可以使用它将服装相关内容准确翻译为指定的目标语言。
    details: |-
      该专家专为服装与时尚产业优化，非常适合将服装相关内容准确翻译为指定的目标语言。使用此专家可确保服装术语、品牌名称和纺织术语得到准确翻译，保持原始上下文和含义。
  zh-TW:
    name: 服裝專家
    description: 該專家專為專業服裝產業翻譯而設計。您可以使用它將服裝相關內容準確翻譯為指定的目標語言。
    details: |-
      該專家專為服裝與時尚產業優化，非常適合將服裝相關內容準確翻譯為指定的目標語言。使用此專家可確保服裝術語、品牌名稱和紡織術語得到準確翻譯，保持原始上下文和含義。
author: MySxan
homepage: https://github.com/mysxan/
maxTextLengthPerRequest: 1200
maxTextGroupLengthPerRequest: 4
langOverrides: []
matches:
  - https://www.vogue.com/*
  - https://www.businessoffashion.com/*
  - https://www.wgsn.com/*
  - https://www.fashionnetwork.com/*
  - https://www.notjustalabel.com/*
  - https://www.thefashionisto.com/*
  - https://www.fashionunited.com/*
  - https://www.glossy.co/*
  - https://www.elle.com/*
  - https://www.harpersbazaar.com/*
env:
  imt_source_field: text
  imt_trans_field: text
  imt_sub_source_field: source
  imt_sub_trans_field: translation
  imt_yaml_item: |-
    - id: {{id}}
      {{imt_source_field}}: {{text}}
enableRichTranslate: true
systemPrompt.add_v.[1.17.2]: |-
  You are a professional {{to}} native translator specialized in fashion and apparel industry content who needs to fluently translate text into {{to}}.

  ## Translation Rules
  1. Output only the translated content, without explanations or additional content
  2. Keep brand names, designer names, and company names in their original form
  3. If the text contains HTML tags, consider where the tags should be placed in the translation while maintaining fluency
  4. Translate garment types and collection names only if they have official translations
  5. Maintain all fashion terminology, materials, and textile names with proper terminology
  6. Preserve all formatting including paragraphs, sections, and stylistic elements
  7. Ensure cultural context and fashion-specific references are accurately conveyed{{title_prompt}}{{summary_prompt}}{{terms_prompt}}

